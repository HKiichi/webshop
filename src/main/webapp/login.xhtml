<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <link rel=" stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <h:head>


        <nav class="navbar navbar-custom" >
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" style="font-size: large">Pet supplies</a>
                </div>


                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ><a href="index.xhtml">Product Overzicht</a> </li>
                        <li  ><a href="register.xhtml">Registreren</a></li>
                        <li ><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </h:head>
    <body>
    <form action="j_security_check" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">Gebruikersnaam</label>
        <div class="col-sm-10">
            <input type="text" class="" name="j_username"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Wachtwoord</label>
        <div class="col-sm-10">
            <input type="password" class="" name="j_password"  />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" >Login</button>
        </div>
    </div>
    </form>




    </body>







</f:view>
</html>
