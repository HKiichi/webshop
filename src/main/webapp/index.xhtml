<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <f:view>
       <h:head>
      <h1>Pet Supplies</h1>
       </h:head>
    <body>
    <div id="page-wrap">
        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputStylesheet library="css" name="main.css"  />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>



       <div></div>
        <h:outputText value="#{shoppingCart.getSize()}" style="float:right"/>
        <br></br>
        <h:form>
        <h:commandLink
                        style="float:right;"
                        action="cart">
        <h:graphicImage id="img1"
                        library="images"
                        name="1485380753_shopping-cart.png"/>
        </h:commandLink>
        </h:form>
        <br></br>

           <h3>Producten</h3>

        <div></div>
           <h:dataTable id="CatBeanTable" var="CatBeanItem" value="#{catBean.getAllCatFoods()}"  border="1" style="align-content:center">
               <h:column>
                   <f:facet name="header">Product</f:facet>
                   <h:outputText value="#{CatBeanItem.name}"/>
               </h:column>
              <h:column>
                  <f:facet name="header">Beschrijving</f:facet>
                  <h:outputText value="#{CatBeanItem.description}"/>
              </h:column>
               <h:column>
                   <f:facet name="header">Prijs</f:facet>
                   <h:outputText value="#{CatBeanItem.price}"/>
               </h:column>
               <h:column>
                   <h:form>
               <h:commandButton value="In winkelwagen" action="#{shoppingCart.addProduct(CatBeanItem)}"/>
               </h:form>
           </h:column>
               <!--<h:column>
                   <h:form>
                       <h:commandButton value="Verwijder" action="#{shoppingCart.removeProduct(CatBeanItem)}"/>
                   </h:form>
               </h:column>-->
           </h:dataTable>

       <br></br>
    <!--<h:form>
        <h:commandButton value="Naar winkelwagen" action="order"></h:commandButton>
    </h:form>-->

    <h:outputText value="Voor bestellingen bel: 080-079651"/>

    </div>



    </body>
     </f:view>
</html>
